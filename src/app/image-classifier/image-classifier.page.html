  </div>

  <!-- Content -->
  <div class="tabs animate__animated animate__fadeIn">
      <div class="what">
          <!-- response -->
          {{ responseText }}
      </div>
      <img [src]="image" alt="" style="width: 50%; height: 60%">
      <button mat-button *ngIf="!loading" (click)="snapShot()">Try Again</button>
      <button mat-button *ngIf="loading">
        Please wait....
      </button>
  </div>

</div>
